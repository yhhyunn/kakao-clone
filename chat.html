<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b13dc1dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body ">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:44</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <h1 class="header__title">Best Friends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="img/piece.jpg" class="m-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats, I love u!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <div class="message__content">
            <span class="message__bubble">
              What up?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/piece.jpg" class="m-avatar message" />
          <div class="message__content">
            <span class="message__bubble">
              I'm good
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <div class="message__content">
            <span class="message__bubble">
              Anything Else?
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <div class="message__content">
            <span class="message__bubble">
              What Can I do 4 u?
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send Message"
        class="chat__write-input"
      />
      <!-- 인풋을 아이콘 앞에 놓고 싶어서 이렇게 구성 -->
      <!-- 아이콘이 Input다음에 나와야 .css에서 Transition 효과를 낼 수 있음 -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
