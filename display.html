<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b13dc1dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Display | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <!-- <span class="status-bar__battery-level">100%</span> -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="settings.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header__title">Display</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="display">
      <section class="display__sections">
        <ul class="display__list">
          <li class="display__setting">
            <span class="display__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">
              Text Size/Font
            </span>
          </li>
          <li class="display__setting">
            <span class="settings__title">
              Wallpaper
            </span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
